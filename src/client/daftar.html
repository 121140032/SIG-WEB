<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mendaftar</title>
  </head>
  <body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
      <!-- register container -->
      <div
        class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
      >
        <!-- form -->
        <div class="w-full px-8 md:px-16">
          <h2 class="font-bold text-2xl text-[#002D74] text-center">
            MENDAFTAR
          </h2>
          <form
            action="../function/register.php"
            method="POST"
            class="flex flex-col gap-4"
          >
            <input
              class="p-2 mt-8 rounded-xl border"
              type="text"
              name="nama_lengkap"
              placeholder="Nama Lengkap"
            />
            <input
              class="p-2 rounded-xl border"
              type="email"
              name="email"
              placeholder="Email"
            />
            <input
              class="p-2 rounded-xl border"
              type="email"
              name="confirm_email"
              placeholder="Ulangi Email"
            />
            <input
              class="p-2 rounded-xl border"
              type="password"
              name="password"
              placeholder="Password"
            />
            <input
              class="p-2 rounded-xl border"
              type="password"
              name="confirm_password"
              placeholder="Konfirmasi Password"
            />

            <button
              class="bg-[#5EBC67] rounded-xl text-white py-2 mt-4 hover:scale-105 duration-300"
            >
              Mendaftar
            </button>
          </form>
          <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
              Sudah punya akun?
              <a
                href="../client/login.html"
                class="text-blue-600 hover:underline"
                >Login</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>

    <script>
      feather.replace();
    </script>
  </body>
</html>
